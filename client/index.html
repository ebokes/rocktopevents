    <script>
      (function () {
        try {
          var stored = localStorage.getItem("theme") || "system";
          var systemDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var shouldDark =
            stored === "dark" || (stored === "system" && systemDark);
          if (shouldDark) document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>
  </head>
  <body>

    ></script>
